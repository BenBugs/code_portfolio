    <!-- main content -->

    <main class="container-fluid pb-5 content content-portfolio">

        <div class="container-xl pt-3">

            <div class="row d-flex justify-content-around">

                <div class="col-sm-12 col-md-6 mb-5 d-flex justify-md-content-start justify-content-sm-center">
                    <div class="calc-wrapper shadow">
                        <div class="display p-4 text-right">
                            <div>
                                <p class="text-white" id="display-sum">0</p>
                            </div>
                            <div>
                                <p class="text-white" id="display-answer">0</p>
                            </div>

                        </div>

                        <div class="key-pad p-4">

                            <div class="row row-calc text-center">
                                <button class="col button btn" data="data-number">7</button>
                                <button class="col button btn" data="data-number">8</button>
                                <button class="col button btn" data="data-number">9</button>
                                <button class="col button btn" data="data-operator">+</button>
                                
                                </div>
               
                            <div class="row row-calc text-center">
                                <button class="col button btn" data="data-number">4</button>
                                <button class="col button btn" data="data-number">5</button>
                                <button class="col button btn" data="data-number">6</button>
                                <button class="col button btn" data="data-operator">-</button>
                                
                                </div>
                           
                            <div class="row row-calc text-center">
                                <button class="col button btn" data="data-number">1</button>
                                <button class="col button btn" data="data-number">2</button>
                                <button class="col button btn" data="data-number">3</button>
                                <button class="col button btn" data="data-operator">x</button>
                                
                                </div>
                        
                            <div class="row row-calc text-center">
                                <button class="col button btn" data="data-clear">C</button>
                                <button class="col button btn" data="data-number">0</button>
                                <button class="col button btn" data="data-decimal">.</button>
                                <button class="col button btn" data="data-operator">/</button>
                                
                            </div>

                            <div class="row row-calc text-center">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <button class="col button btn dot text-white" data="data-equal">=</button>
                                
                            </div>
                            
                        </div>
                    </div>
                    
                </div>

                <div class="col-sm-12 col-md-5 mb-4 d-flex justify-content-center">
                    <div class="readme shadow p-3">

                        <div class="row header-row-pages m-3">

                        </div>
    
                        <div class="row m-3">

                            </div>
