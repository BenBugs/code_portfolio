    <!-- logo and navigation < 768px -->


    <!--Navbar-->

    <div class="container-xl phone bg-white shadow-sm ">
        <nav class="navbar navbar-light override-padding ">

            <!-- Navbar brand -->

            <a href="index.html">
                <div class="pages-image">
                </div>
            </a>

            <!-- Collapse button -->
            <button class="navbar-toggler toggler-example" type="button " data-toggle="collapse"
                data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
                aria-label="Toggle navigation"><span class="grey-text"><i class="fas fa-bars fa-1x"></i></span></button>

            <!-- Collapsible content -->

                <!-- Links -->
                <ul class="navbar-nav mr-auto mb-4 mt-3">
                    <li class="nav-item active">

        </nav>


    </div>

    <!-- main content -->

    <main class="container-fluid pb-5 content content-portfolio">

        <div class="container-xl pt-3">

            <div class="row d-flex justify-content-around">

                <div class="col-sm-12 col-md-6 mb-5 d-flex justify-md-content-start justify-content-sm-center">
                    <div class="calc-wrapper shadow">
                        <div class="display p-4 text-right">
                            <div>
                                <p class="text-white" id="display-sum">1,245 + 67 - 91</p>
                            </div>
                            <div>
                                <p class="text-white" id="display-answer">1,221</p>
                            </div>

                        </div>

                        <div class="key-pad p-4">

                            <div class="row row-calc text-center">
                                <button class="col number-button btn" value="7">7</button>
                                <button class="col number-button btn" value="8">8</button>
                                <button class="col number-button btn" value="9">9</button>
                                <button class="col opp-button btn" value="/">/</button>
                                </div>
               
                            <div class="row row-calc text-center">
                                <button class="col number-button btn" value="4">4</button>
                                <button class="col number-button btn" value="5">5</button>
                                <button class="col number-button btn" value="6">6</button>
                                <button class="col opp-button btn" value="*">x</button>
                                </div>
                           
                            <div class="row row-calc text-center">
                                <button class="col number-button btn" value="1">1</button>
                                <button class="col number-button btn" value="2">2</button>
                                <button class="col number-button btn" value="3">3</button>
                                <button class="col opp-button btn" value="-">-</button>
                                </div>
                        
                            <div class="row row-calc text-center">
                                <button class="col clear-button btn" value="c">c</button>
                                <button class="col number-button btn" value=".">.</button>
                                <button class="col number-button btn" value="0">0</button>
                                <button class="col equals-button btn dot text-white" value="=">=</button>
                                </div>
                            


                        </div>
                    </div>
                    
                </div>

                <div class="col-sm-12 col-md-5 mb-4 d-flex justify-content-center">
                    <div class="readme shadow p-3">
                    </div>
                </div>


            </div>

        </div>

    </main>
