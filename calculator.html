<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benedict Cole - JS calculator</title>
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>


<body class="body-color">

    <!-- main content -->

    <main class="container-fluid pb-5 content content-portfolio">

        <div class="container-xl pt-3">

            <div class="row d-flex justify-content-around">

                <div class="col-sm-12 col-md-6 mb-5 d-flex justify-md-content-start justify-content-sm-center">
                    <div class="calc-wrapper shadow">
                        <div class="display p-4 text-right">
                            <div>
                                <p class="text-white" id="display-sum">0</p>
                            </div>
                            <div>
                                <p class="text-white" id="display-answer">0</p>
                            </div>

                        </div>

                        <div class="key-pad p-4">

                            <div class="row row-calc text-center">
                                <button class="col button btn keys" data-type="number">7</button>
                                <button class="col button btn keys" data-type="number">8</button>
                                <button class="col button btn keys" data-type="number">9</button>
                                <button class="col button btn keys" data-type="operator">+</button>
                                
                                </div>
               
                            <div class="row row-calc text-center">
                                <button class="col button btn keys" data-type="number">4</button>
                                <button class="col button btn keys" data-type="number">5</button>
                                <button class="col button btn keys" data-type="number">6</button>
                                <button class="col button btn keys" data-type="operator">-</button>
                                
                                </div>
                           
                            <div class="row row-calc text-center">
                                <button class="col button btn keys" data-type="number">1</button>
                                <button class="col button btn keys" data-type="number">2</button>
                                <button class="col button btn keys" data-type="number">3</button>
                                <button class="col button btn keys" data-type="operator">x</button>
                                
                                </div>
                        
                            <div class="row row-calc text-center">
                                <button class="col button btn keys" data-type="clear">C</button>
                                <button class="col button btn keys" data-type="number">0</button>
                                <button class="col button btn keys" data-type="decimal">.</button>
                                <button class="col button btn keys" data-type="operator">/</button>
                                
                            </div>

                            <div class="row row-calc text-center">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col"></div>
                                <button class="col button btn keys dot text-white" data-type="equal">=</button>
                                
                            </div>
                            
                        </div>
                    </div>
                    
                </div>

                <div class="col-sm-12 col-md-5 mb-4 d-flex justify-content-center">
                    <div class="readme shadow p-3">

                        <div class="row header-row-pages m-3">

                            <div class="col padding-left">
                                <h2>Read me</h2>
                            </div>
                        </div>
    
                        <div class="row m-3">
                            <div class="col padding-left padding-right mt-4">
                                <p class="mb-3">Calculator is being developed now and will be working next week.</p>
                            </div>   
                            
                        </div>

                        
                    </div>
                </div>


            </div>

        </div>

    </main>

    <!-- End your project here-->

    <!-- jQuery from jQuery cdn link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- custom script -->
    <script type="text/javascript" src="calculator.js"></script>


</body>

</html>
