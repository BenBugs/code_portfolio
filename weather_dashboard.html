<body class="body-color">

    <header class="sticky-header shadow-sm">
        <div class="container-fluid devices">

            <div class="container-xl">

                <div class="row logo-row">

                    <div class="col-sm-6 col-md-6 col-lg-5 col-xl-4">

                            <div class="pages-image">
                            </div>
                        </a>
                    </div>


                    <div class="col-sm-6 col-md-6 col-lg-7 col-xl-8">
                        <ul class="nav d-flex justify-content-center justify-content-md-end">
                            <li class="nav-item ">
                                <a class="nav-link text-secondary" href="about.html">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-secondary" href="portfolio.html">Portfolio</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link text-secondary" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <!-- logo and navigation < 768px -->


    <!--Navbar-->

    <div class="container-xl phone bg-white shadow-sm ">
        <nav class="navbar navbar-light override-padding ">

            <!-- Navbar brand -->

            <a href="index.html">
                <div class="pages-image">
                </div>
            </a>

            <!-- Collapse button -->
            <button class="navbar-toggler toggler-example" type="button " data-toggle="collapse"
                data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false"
                aria-label="Toggle navigation"><span class="grey-text"><i class="fas fa-bars fa-1x"></i></span></button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">

                <!-- Links -->
                <ul class="navbar-nav mr-auto mb-4 mt-3">
                    <li class="nav-item active">
                        <a class="nav-link text-secondary mb-3" href="about.html">About</a>
                    </li>
                    <li class="nav-item mb-3">

            </div>

        </nav>


    </div>
    <!--/.Navbar-->


    <!-- main content -->

    <main class="container-fluid pb-5 content content-portfolio">

        <div class="container-xl">

            <div class="row shadow">

                <div class="col-sm-12 pl-4 pr-4 pt-2 bg-weather">

                    <div class="row mt-3 mr-3 ml-3">
                        <div class="col-sm-5 col-md-6 col-lg-5 col-xl-4 p-2 mb-3 pr-sm-3">
                            <form class="city-form">
                                <input type="text" class="form-control form-control-lg form-control-custom" id="city"
                                    placeholder="Enter city" name="trouble" onfocus="this.value=''" spellcheck="false">
                            </form>
                        </div>
                        <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1 p-2 text-center">
                            <a href="#" button type="button" id="query-submit-button"
                                class="btn btn-lg btn-outline-light form-control-custom">Go</a>
                        </div>

                        <div class="col-sm-5 col-md-4 col-lg-4 col-xl-4 p-2 text-left">
                            <a href="#" button type="button" id="clear-results-button"
                                class="btn btn-lg btn-outline-light form-control-custom">Clear results</a>
                        </div>


                        <div class="col-12 d-flex flex-row flex-wrap p-2" id="new-button-row">
                            <!-- dynamically generated buttons go here -->
                        </div>
                    </div>


                    <div class="row m-2">
                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <h5 class="text-white text-center text-sm-center text-md-left text-lg-left text-lg-left"
                                id="city-main">
                            </h5>
                        </div>

                        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-center"
                            id="todays-weather-icon">
                            <div class="weather-icon"></div>
                        </div>

                        <div class="col-md-4 col-lg-4 col-xl-4 time">
                            <h6 class="text-white text-center text-sm-right text-md-right text-lg-right text-lg-right display-4"
                                id="currentTime">
                            </h6>
                        </div>
                    </div>

                </div>

            </div>

            <!-- end of colored container -->

            <div class="row bg-white pb-1 shadow">

                <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 d-flex flex-row mt-4 mb-4">
                    <div class="col">
                        <h5 class="display-3 text-dark pl-2 pt-2 pb-2 text-center main-temp mb-4" id="temp"></h5>
                        <h5 class="text-dark text-center day-of-week" id="day-of-week"></h5>
                    </div>
                    <div class="col wind">
                        <div class="wind-icon justify-content-center" id="wind-icon"></div>
                        <div class="text-center"><p class="wind-title">Wind</p></div>
                        <div class="text-center">
                            <h5 id="wind-index" class="wind-speed"></h5>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 d-md-flex mt-4 mb-4">
                    <div class="col text-center day-first five-day-tile pt-5 pt-sm-5 pt-md-0 pt-lg-0 pt-xl-0 pb-5 pb-sm-5 pb-md-0 pb-lg-0 pb-xl-0">
                        <p><span class="text-dark day-of-week" id="day1"></span></p> <!-- day of week-->
                        <div #id="day-1-icon" class="five-day-icon mt-2 mb-2 one"></div> <!-- icon -->
                        <p id="temp1"><span class="temp"></span></p> <!-- temp -->
                        <p id="hum1"></p> <!-- humid -->
                    </div>
                    <div class="col text-center day five-day-tile pt-5 pt-sm-5 pt-md-0 pt-lg-0 pt-xl-0 pb-5 pb-sm-5 pb-md-0 pb-lg-0 pb-xl-0">
                        <p><span class="text-dark day-of-week" id="day2"></span></p> <!-- day of week-->
                        <div id="day-2-icon" class="five-day-icon mt-2 mb-2 two"></div> <!-- icon -->
                        <p id="temp2"><span class="temp"></span></p> <!-- temp -->
                        <p id="hum2"></p> <!-- humid -->
                    </div>
                    <div class="col text-center day five-day-tile pt-5 pt-sm-5 pt-md-0 pt-lg-0 pt-xl-0 pb-5 pb-sm-5 pb-md-0 pb-lg-0 pb-xl-0">
                        <p><span class="text-dark day-of-week" id="day3"></span></p> <!-- day of week-->
                        <div id="day-3-icon" class="five-day-icon mt-2 mb-2 three"></div><!-- icon -->
                        <p id="temp3"><span class="temp"></span></p> <!-- temp -->
                        <p id="hum3"></p> <!-- humid -->
                    </div>
                    <div class="col text-center day five-day-tile pt-5 pt-sm-5 pt-md-0 pt-lg-0 pt-xl-0 pb-5 pb-sm-5 pb-md-0 pb-lg-0 pb-xl-0">
                        <p><span class="text-dark day-of-week" id="day4"></span></p> <!-- day of week-->
                        <div id="day-4-icon" class="five-day-icon mt-2 mb-2 four"></div> <!-- icon -->
                        <p id="temp4"><span class="temp"></span></p> <!-- temp -->
                        <p id="hum4"></p> <!-- humid -->
                    </div>
                    <div class="col text-center day five-day-tile pt-5 pt-sm-5 pt-md-0 pt-lg-0 pt-xl-0 pb-5 pb-sm-5 pb-md-0 pb-lg-0 pb-xl-0">
                        <p><span class="text-dark day-of-week" id="day5"></span></p> <!-- day of week-->
                        <div id="day-5-icon" class="five-day-icon mt-2 mb-2 five"></div> <!-- icon -->
                        <p id="temp5"><span class="temp"></span></p> <!-- temp -->
                        <p id="hum5"></p> <!-- humid -->
                    </div>
                </div>

            </div>

        </div>

    </main>

    <!-- End your project here-->
